<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicStore</title>
    <link rel="stylesheet" href="/css/usuario.css">
</head>
<body>
    <header class="cabecera">
        <a  href="/html/perfil.html"><img class="cabecera__imagen" src="/imagenes/imagen-perfil.png" alt="imagen de perfil"></a>
        <a  href="/html/perfil.html"><img class="cabecera__imagen" src="/imagenes/settings.png" alt="logo de configuraciÃ³n"></a>
    </header>

    <section class="titulo">
        <h2 class="titulo__pagina">COMPRAS</h2>
    </section>
    
    <section class="busqueda">
        <h4 class="busqueda__texto">Buscar <img class="busqueda__imagen" src="/imagenes/search-2.png" alt="imagen de busqueda"></h4>
        <a href="#"><img class="busqueda__imagen busqueda__imagen--opciones" src="/imagenes/adjustments.png" alt="imagen de opciones"></a>
        <a href="#"><img class="busqueda__imagen busqueda__imagen--opciones" src="/imagenes/plus.png" alt="logo de signo mas"></a>
    </section>

    <main class="contenido">
        <div class="contenido__seccion">
            <p class="contenido__seccion--titulo">Rock <br> <span class="contenido__seccion--cantidad" >12 vinilos</span></p>
            <img class="contenido__seccion--imagen" src="/imagenes/imagen-rock.jpg" alt="imagen de vinilo alucivo al rock">
        </div>
        <div class="contenido__seccion">
            <p class="contenido__seccion--titulo">Salsa <br> <span class="contenido__seccion--cantidad" >32 vinilos</span></p>
            <img class="contenido__seccion--imagen" src="/imagenes/imagen-salsa.jpg" alt="imagen de vinilo alucivo al rock">
        </div>
        <div class="contenido__seccion">
            <p class="contenido__seccion--titulo">Bachata <br> <span class="contenido__seccion--cantidad" >5 vinilos</span></p>
            <img class="contenido__seccion--imagen" src="/imagenes/imagen-bachata.jpg" alt="imagen de vinilo alucivo al rock">
        </div>
        <div class="contenido__seccion">
            <p class="contenido__seccion--titulo">Merengue <br> <span class="contenido__seccion--cantidad" >2 vinilos</span></p>
            <img class="contenido__seccion--imagen" src="/imagenes/imagen-merengue.webp" alt="imagen de vinilo alucivo al rock">
        </div>
        <div class="contenido__seccion">
            <p class="contenido__seccion--titulo">Cumbia <br> <span class="contenido__seccion--cantidad" >7 vinilos</span></p>
            <img class="contenido__seccion--imagen" src="/imagenes/imagen-cumbia.jpg" alt="imagen de vinilo alucivo al rock">
        </div>
        <div class="contenido__seccion">
            <p class="contenido__seccion--titulo">Vallenato <br> <span class="contenido__seccion--cantidad" >15 vinilos</span></p>
            <img class="contenido__seccion--imagen" src="/imagenes/imagen-vallenato.jpg" alt="imagen de vinilo alucivo al rock">
        </div>
        <div class="contenido__seccion">
            <p class="contenido__seccion--titulo">Pop <br> <span class="contenido__seccion--cantidad" >4 vinilos</span></p>
            <img class="contenido__seccion--imagen" src="/imagenes/imagen-pop.jpg" alt="imagen de vinilo alucivo al rock">
        </div>
    </main>

    <footer class="base">
        <a class="base__enlace" href="/html/principal.html"><img class="base__imagen" src="/imagenes/home.png" alt="imagen de una casa">Inicio</a>
        <a class="base__enlace" href="/html/tienda.html"><img class="base__imagen" src="/imagenes/store.png" alt="imagen de la tienda">Tienda</a>
        <a class="base__enlace" href="/html/usuario.html"><img class="base__imagen" src="/imagenes/user-2.png" alt="imagen de usuario">Perfil</a>
    </footer>
