<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicStore</title>
    <link rel="stylesheet" href="/css/principal.css">
    <link rel="icon" href="/imagenes/music.png">
</head>
<body>
    <header class="cabecera">
        <a class="cabecera__enlace" href="#"><img class="cabecera__imagen" src="/imagenes/shopping-bag.png" alt="imagen de carrito de compras"></a>
        <a class="cabecera__enlace" href="/html/principal.html">INICIO</a>
        <a class="cabecera__enlace" href="#"><img class="cabecera__imagen" src="/imagenes/search.png" alt="imagen de busqueda"></a>
    </header>
    
    <nav class="navegación">
        <a href="#"><img class="navegación__lista" src="../imagenes/list.png" alt="icono de lista"></a>
        <a class="navegación__enlace navegación__enlace--activado" href="#">TODO</a>
        <a class="navegación__enlace" href="#">POP</a>
        <a class="navegación__enlace" href="#">BACHATA</a>
        <a class="navegación__enlace" href="#">SALSA</a>
        <a class="navegación__enlace" href="#">CUMBIA</a>
        <a class="navegación__enlace" href="#">CLASICA</a>
        <a class="navegación__enlace" href="#">VALLENATO</a>
    </nav>

    <main class="contenido" id="contenido_principal">

        <div class="contenido__sección">
            <a href="#modal"><img class="contenido__sección__imagen" src="/imagenes/disco-pop.webp" alt="imagen de disco pop"></a>
            <p class="contenido__sección__descripción" >Disco vinilo - Shakira</p>
            <label><span class="contenido__sección--peso" >$</span>250.000</label>
        </div>

        <div id="modal" class="modal">
            <div class="modal__contenido">
                <a class="close" href="#">x</a>
                <img class="modal__image" src="/imagenes/disco-pop.webp" alt="imagen de disco pop">
                <img class="modal__logo" src="/imagenes/corazon.png" alt="imagen de corazon">
                <img class="modal__logo" src="/imagenes/share.webp" alt="imagen de compartir">
                <img class="modal__logo" src="/imagenes/check.webp" alt="imagen de confirmación">
                <img class="modal__logo" src="/imagenes/delete.webp" alt="imagen de quitar o eliminar">
                <p class="modal__perfil"><img class="modal__perfil--imagen" src="/imagenes/shakira.webp" alt="imagen de shakira"></p>
            </div>
        </div>
    </main>

    <footer class="base">
        <a class="base__enlace" href="/html/principal.html"><img class="base__imagen" src="/imagenes/home-2.png" alt="imagen de una casa">Inicio</a>
        <a class="base__enlace" href="/html/tienda.html"><img class="base__imagen" src="/imagenes/store.png" alt="imagen de la tienda">Tienda</a>
        <a class="base__enlace" href="/html/usuario.html"><img class="base__imagen" src="/imagenes/user.png" alt="imagen de usuario">Perfil</a>
    </footer>
    <script src="../js/principal.js"></script>
</body>
</html>
